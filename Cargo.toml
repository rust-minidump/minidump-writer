[package]
name = "minidump-writer"
version = "0.1.0"
authors = ["Martin Sirringhaus"]
description = "Rust rewrite of breakpad's minidump_writer"
repository = "https://github.com/rust-minidump/minidump-writer"
homepage = "https://github.com/rust-minidump/minidump-writer"
edition = "2021"
license = "MIT"

[dependencies]
byteorder = "1.3.2"
cfg-if = "1.0"
crash-context = "0.1"
memoffset = "0.6"
minidump-common = "0.10"
scroll = "0.11"
tempfile = "3.1.0"
thiserror = "1.0.21"

[target.'cfg(unix)'.dependencies]
libc = "0.2.74"
goblin = "0.5"
memmap2 = "0.5"

[target.'cfg(any(target_os = "linux", target_os = "android"))'.dependencies]
nix = "0.23"

[target.'cfg(target_os = "windows")'.dependencies.windows-sys]
version = "0.34" # Latest is 0.35 (for now), but a vast majority of the ecosystem uses 0.34
features = [
    # MiniDumpWriteDump requires...a lot of features
    "Win32_Foundation",
    "Win32_Storage_FileSystem",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_Kernel",
    "Win32_System_Memory",
    # VerifierEnumerateResource and friends
    "Win32_System_ApplicationVerifier",
    # GetCurrentThreadId & OpenProcess
    "Win32_System_Threading",
]

[target.'cfg(target_os = "macos")'.dependencies]
# Binds some additional mac specifics not in libc
mach2 = "0.4"

[dev-dependencies]
# Sigh, minidump-processor is async for some reason so we need an executor :(
futures = { version = "0.3", features = ["executor"] }
minidump = "0.10"
minidump-processor = { version = "0.10", features = ["breakpad-syms"] }
memmap2 = "0.5"

[target.'cfg(target_os = "macos")'.dev-dependencies]
similar-asserts = "1.2"
uuid = "1.0"

[patch.crates-io]
minidump-common = { git = "https://github.com/rust-minidump/rust-minidump", branch = "main" }
crash-context = { git = "https://github.com/EmbarkStudios/crash-handling", branch = "prep-release" }
